{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}

<title>Home</title>

{%endblock head%}


{% block body %}

    <div class = "mx-10 my-10">
        <form method='POST'>
            {% csrf_token %}
            
            {{ form | crispy}}
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full", type='Submit'>
                Submit
            </button>
        </form>

    </div>

{% endblock body %}
